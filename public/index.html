<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/client.css" />
    <title>大富豪</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">大富豪</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <!--         <span>dropdown-</span> -->
        <div id="playerInfoDropdown" class="btn-group">
          <button
            id=""
            class="btn btn-secondary btn-sm dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span id="playerNameDisp"></span>
            <span id="playerPoint">0</span>P
          </button>
          <div class="dropdown-menu">
            <span>ブラインドカード</span>
            <ul id="blindCards"></ul>
          </div>
        </div>
      </div>
    </nav>
    <main role="main" class="container">
      <div class="jumbotron">
        <div class="col-sm-8 mx-auto">
          <div id="roomSelectArea">
            <div id="roomCreateArea">
              <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <a
                    class="nav-item nav-link active"
                    id="nav-joinroom-tab"
                    data-toggle="tab"
                    href="#nav-joinroom"
                    role="tab"
                    aria-controls="nav-joinroom"
                    aria-selected="true"
                    >部屋に入る</a
                  >
                  <a
                    class="nav-item nav-link"
                    id="nav-createroom-tab"
                    data-toggle="tab"
                    href="#nav-createroom"
                    role="tab"
                    aria-controls="nav-createroom"
                    aria-selected="false"
                    >部屋を作る</a
                  >
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="nav-joinroom"
                  role="tabpanel"
                  aria-labelledby="nav-joinroom-tab"
                >
                  <div class="form-group">
                    <label for="playerName">プレイヤー名</label>
                    <input
                      type="text"
                      class="form-control"
                      id="playerName"
                      placeholder="プレイヤー名を入力してください"
                    />
                  </div>
                  <div class="form-group">
                    <label for="selectRoomList">部屋選択</label>
                    <div id="selectRoomList"></div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="nav-createroom"
                  role="tabpanel"
                  aria-labelledby="nav-createroom-tab"
                >
                  <div class="form-group">
                    <label for="roomDispName">部屋名</label>
                    <input
                      type="text"
                      class="form-control"
                      id="roomDispName"
                      placeholder="デフォルト:日時形式"
                    />
                  </div>
                  <div class="form-group">
                    <label for="roomcapacity">人数</label>
                    <select class="form-control" id="roomcapacity">
                      <option>2</option>
                      <option>3</option>
                      <option selected>4</option>
                      <option>5</option>
                      <option>6</option>
                    </select>
                  </div>
                  <p>
                    <a
                      data-toggle="collapse"
                      href="#advancedSetting"
                      role="button"
                      aria-expanded="false"
                      aria-controls="advancedSetting"
                    >
                      詳細設定(まだ実装中なので効果ないです)
                    </a>
                  </p>
                  <div class="collapse" id="advancedSetting">
                    <div class="form-group">
                      <label for="setNum">セット数</label>
                      <select class="form-control" id="setNum">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>ルール</label>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="elevenBackSetting"
                          value="elevenback"
                          name="ruleSets"
                          checked
                        />
                        <label class="form-check-label">11Back</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="stairSetting"
                          value="stair"
                          name="ruleSets"
                          checked
                        />
                        <label class="form-check-label">階段</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="shibariSetting"
                          value="shibari"
                          name="ruleSets"
                          checked
                        />
                        <label class="form-check-label">スートしばり</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="rulePresetSelectbox">ルールプリセット</label>
                      <select class="form-control" id="rulePresetSelectbox">
                        <option value="default">デフォルト</option>
                        <option value="official">公式ルールセット</option>
                      </select>
                    </div>

                    <!--                     <div class="card card-body">
                      ここに詳細設定を出す。
                    </div> -->
                  </div>
                  <button
                    id="requestRoomCreate"
                    type="button"
                    class="btn btn-outline-primary"
                  >
                    ルームを作成
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="gameArea">
            <div id="gameFieldArea">
              <div id="orderList"></div>
              <!--               <div>
                <span id="order"></span>
              </div> -->
              <div>
                <h4>＜場＞</h4>
                <ul id="field"></ul>
              </div>
              <div>
                <span
                  id="shibari"
                  class="badge badge-pill badge-success"
                ></span>
                <span
                  id="elevenback"
                  class="badge badge-pill badge-danger"
                ></span>
                <span
                  id="revolution"
                  class="badge badge-pill badge-warning"
                ></span>
              </div>
              <div id="errorMsg" class="alert alert-danger" role="alert"></div>
              <ul id="gameStatus"></ul>
              <h4>＜手札＞</h4>
              <ul id="handCards"></ul>
              <!--               <div id="cardList"></div> -->
            </div>
            <div id="giveCard">
              <ul id="giveCardList"></ul>
            </div>
          </div>

            <div class="nav nav-tabs" id="nav-tab2" role="tablist">

            <div
              class="tab-pane fade show active"
              id="nav-thisRank"

                    <th scope="col">ランク</th>
                    <th scope="col">名前</th>
                    <th scope="col">ポイント</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>

        </div>
        <ul id="rank"></ul>
      </div>
    </main>
    <nav
      id="bottomController"
      class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light"
    >
      <div class="row">
        <div class="col-10"><div id="gameCommentaryArea"></div></div>
        <div class="col-2">
          <div id="gameController">
            <button id="send" type="button" class="btn btn-outline-primary">
              Play
            </button>
            <button id="pass" type="button" class="btn btn-outline-warning">
              Pass
            </button>
          </div>
          <div id="gameController2">
            <button id="give" type="button" class="btn btn-outline-danger">
              Give
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="retryConnectModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="retryConnectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="retryConnectModalLabel">エラー</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            再接続するユーザー名を選択してください。
            <div id="selectMemberList"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="retryConnectRoomButton"
              type="button"
              class="btn btn-primary"
            >
              ルームに再接続
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">エラー</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="errorModalBody"></span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="releaseRoomModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="releaseRoomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="releaseRoomModalLabel">エラー</h5>
          </div>
          <div class="modal-body">
            <span id="releaseRoomModalBody"></span>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <div id="roomId" style="display:none;"></div>

      crossorigin="anonymous"
    ></script>
    <script
